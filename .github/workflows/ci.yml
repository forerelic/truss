name: ğŸš€ Continuous Integration

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  NODE_ENV: test

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==============================================
  # Quality Gate
  # ==============================================
  quality:
    name: ğŸ¯ Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Lint
        run: bun run lint

      - name: ğŸ¨ Format Check
        run: bun run format:check

      - name: ğŸ” Type Check
        run: bun run check-types

  # ==============================================
  # Test
  # ==============================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality

    strategy:
      matrix:
        shard: [1, 2]
        total-shards: [2]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run Tests (Shard ${{ matrix.shard }}/${{ matrix.total-shards }})
        run: bun test --shard=${{ matrix.shard }}/${{ matrix.total-shards }}

      - name: ğŸ“Š Upload Coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit-tests
          fail_ci_if_error: false

  # ==============================================
  # Build
  # ==============================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality

    strategy:
      matrix:
        app: [web, precision, momentum]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ”§ Setup Rust
        if: matrix.app != 'web'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build ${{ matrix.app }}
        run: bun run build:${{ matrix.app }}
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          VITE_BETTER_AUTH_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: |
            apps/${{ matrix.app }}/dist
            apps/${{ matrix.app }}/.next
          retention-days: 7

  # ==============================================
  # Security
  # ==============================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Security Audit
        run: bun audit

      - name: ğŸ” Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

  # ==============================================
  # Success Gate
  # ==============================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()

    steps:
      - name: ğŸ‰ All Checks Passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: |
          echo "âœ… All CI checks passed successfully!"
          exit 0

      - name: âŒ Some Checks Failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Some CI checks failed. Please review the logs."
          exit 1
